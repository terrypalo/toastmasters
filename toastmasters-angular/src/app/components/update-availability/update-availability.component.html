<div>
  <div class="update-avail-heading">Update Availability Calendar</div>
  <div class="update-avail-name">{{user.Name}}</div>
  <div class="update-avail-asof">
    {{asOfDate}}
  </div>
  <div class="update-avail-check-heading">Check the dates that you will be unavailable</div>
</div>
<div style="margin-top: 15px;">
  <table style="width:100%;" cellspacing="0">
    <tr>
      <th>Wednesday of Month</th>
      <th>1</th>
      <th>2</th>
      <th>3</th>
      <th>4</th>
      <th>5</th>
    </tr>
    <tr *ngFor="let m of months">
      <td>
        <span style="font-weight: normal;">{{m.monthName}}&nbsp;{{m.year}}</span>
      </td>
      <td align="center" *ngFor="let w of m.days">
        {{w.day}}
        <span *ngIf="w.day!=''">
          <input type="checkbox" [(ngModel)]="w.selected" />
        </span>
      </td>
    </tr>
    <tr>
      <td align="center" colspan="6">
        <button (click)="makeChangesClick()" class="btn-primary">Make Changes</button>
        &nbsp;&nbsp;
        <button (click)="startOverClick()" class="btn-primary">Start Over</button>
      </td>
    </tr>
  </table>
</div>
