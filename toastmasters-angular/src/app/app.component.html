<main>
   <nav class="navbar navbar-expand-lg navbar-dark fixed-top" role="navigation">
      <div class="container">
         <a class="navbar-brand" href="#">DBA Toastmasters</a>
         <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar">
         &#9776;
         </button>
         <div class="collapse navbar-collapse" id="exCollapsingNavbar">
            <ul class="nav navbar-nav">
               <li class="nav-item"><a href="/about-us" class="nav-link">About Us</a></li>
            </ul>
            <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
               <li class="nav-item order-2 order-md-1"><a href="#" class="nav-link" title="settings"><i class="fa fa-cog fa-fw fa-lg"></i></a></li>

               <li *ngIf="!user" class="dropdown order-1">
                  <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-light dropdown-toggle">Login <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                     <li class="p-2">
                        <div class="form-group">
                           <label for="inputName">Name</label>
                           <input #inputName type="text" class="form-control" id="inputName" aria-describedby="emailHelp" placeholder="First Name">
                           <small id="emailHelp" class="form-text text-muted"> Toastmaster ID Accepted </small>
                        </div>
                        <div class="form-group">
                           <label for="inputPass">Password</label>
                           <input #inputPass type="password" class="form-control" id="inputPass" placeholder="Password">
                        </div>
                        <button (click)="login(inputName.value, inputPass.value)" type="submit" class="btn btn-light">Submit
                        </button>
                     </li>
                  </ul>
               </li>

               <li *ngIf="user" class="dropdown order-1">
                  <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-light dropdown-toggle"> {{user.Name}} <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                     <li class="p-2">
 						  <a class="dropdown-item" href="/update-record">Update Record</a>
							<a class="dropdown-item" href="/update-availability">Update Availability</a>
							<a class="dropdown-item" href="/update-duty-desires">Update Duty Desires</a>
							<a class="dropdown-item" href="/select-agenda">Select Agenda</a>
							<a class="dropdown-item" href="/maintain-members">Maintain Members</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" (click)="logout()">Logout</a>
                     </li>
                  </ul>
               </li>
            </ul>
         </div>
      </div>
   </nav>
   <router-outlet></router-outlet>
</main>
